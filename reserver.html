      <!-- Header -->
    <header>
   <div class="overlay"></div>
  <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop" poster="images/imgserver%20(2).jpg">
    <source src="docs/Voyage%20Afrique%20-%20South%20African%20Travellers.mp4" type="video/mp4">
  </video>
  <div class="container h-100">
    <div class="d-flex h-100 text-center align-items-center">

        <h1 class="display-3; font-size: 82px;">RESERVER</h1>

      <section id="entete">
  <div class="container-fluid" >
    <div class="row">
        <h2 style="text-align: center; text-transform: uppercase" id="destinations">Votre futur voyage</h2>
      </div>
    </div>
      </section>
      
      
      
   <!-- formulaire -->
      <form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="name">Nom</label>
      <input type="text" class="form-control" id="name" placeholder="Nom">
    </div>
    <div class="form-group col-md-6">
      <label for="prenom">Prénoms</label>
      <input type="text" class="form-control" id="prenom" placeholder="Prénoms">
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="date">Date de départ</label>
    <input type="text" class="form-control" id="date" placeholder="Quand souhaitez-vous voyager ? (JJ/MM/AAAA)">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="tel">Numéro de téléphone</label>
      <input type="text" class="form-control" id="tel">
    </div>
    <div class="form-group col-md-4">
      <label for="destination">Destinations</label>
      <select id="destination" class="form-control">
        <option selected>Choose...</option>
        <option>Afrique du sud</option>
          <option>Cote d'Ivoire</option>
          <option>Botswana</option>
          <option>Mozanbique</option>
          <option>Namibie</option>
          <option>Combiné</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="vol">Budget par personne</label>
      <input type="text" class="form-control" placeholder="(hors vol international)">
    </div>
  </div>
  <button type="submit" class="btn btn-dark">Reserver</button>
</form>
